<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>YouMoney</title>
</h:head>
<h:body>
	
	<h:form id="formMenu">
		<p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Lançamentos" action="lancamento.xhtml?faces-redirect=true" update=":groupBody"/>
				<p:menuitem value="Cartões de Crédito" action="cartaoDeCredito.xhtml?faces-redirect=true" update=":groupBody"/>
			</p:submenu>
		</p:menubar>
	</h:form>
	
	<h:panelGroup id="groupBody">
		<ui:insert name="body"></ui:insert>
	</h:panelGroup>

	<!-- ajax status -->
	<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
	<p:dialog widgetVar="statusDialog" draggable="false" closable="false">
		Carregando...<br/>
		<h:graphicImage name="ajaxloadingbar.gif" library="images"/>
	</p:dialog>
</h:body>
</html>
